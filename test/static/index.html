<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MayaJS</title>
    <style>
        /* Reset some default styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Full viewport height */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Center content vertically and horizontally */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        /* Card style for the content */
        .content {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hello from MayaJS</h1>
            <p>Welcome to the beautiful world of MayaJS! Explore and enjoy.</p>
        </div>
    </div>
</body>
</html>
